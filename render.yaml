services:
  - type: web
    name: face-recognition-app
    runtime: node
    buildCommand: cd backend && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: LUXAND_API_TOKEN
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
